services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: mpu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mpu"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    volumes:
      - ../backend:/app
    command: >-
      bash -lc 'python - <<"PY"
from pathlib import Path
p = Path("/app/app/db/migrations/versions/0003_seed_default_plan_products.py")
s = p.read_text(encoding="utf-8")
if ".bindparams(" in s or "bindparam(\"metadata\"" in s:
    raise SystemExit("Detected stale 0003 migration in container (/app). Recreate container from the correct repo checkout.")
print("0003 migration sanity check passed")
PY
alembic upgrade head && if [ "$${AUTO_SEED:-0}" = "1" ]; then python -m app.seed --only-missing; fi && uvicorn app.main:app --host 0.0.0.0 --port 8000'
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/mpu
      AUTO_SEED: ${AUTO_SEED:-0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../frontend:/app
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
