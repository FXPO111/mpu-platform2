<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c7dedd"/>
      <stop offset="70%" stop-color="#bcd3d1"/>
      <stop offset="100%" stop-color="#b4cbca"/>
    </linearGradient>
    <linearGradient id="field" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#88a55f"/>
      <stop offset="100%" stop-color="#5b7741"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1200" height="1400" fill="url(#sky)"/>
  <rect y="1320" width="1200" height="480" fill="url(#field)"/>

  <path d="M 390 1780 C 500 1680, 570 1580, 615 1320" stroke="#557042" stroke-width="14" fill="none" opacity="0.45"/>
  <path d="M 720 1780 C 690 1680, 655 1560, 640 1320" stroke="#557042" stroke-width="13" fill="none" opacity="0.42"/>

  <rect width="1200" height="1800" filter="url(#grain)" opacity="0.45"/>
</svg>
